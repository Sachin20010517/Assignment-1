<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in-Instagram</title>
    <link rel="icon" href="big-new-insta.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pacifico&display=swap");
    </style>
  </head>
  <body>
    <div class="form-div">
      <form action="">
        <fieldset id="fieldset-1">
          <div class="title"><h1>Instagram</h1></div>

          <input
            type="text"
            name="username"
            placeholder="Phone number, username or email address"
          />
          <br />
          <input type="password" name="password" placeholder="Password" />
          <br />
          <button>Log in</button>
          <br />
          <div class="option">
            <p>OR</p>
          </div>

          <div class="fb-link">
            <span
              ><i
                class="fa-brands fa-square-facebook"
                style="color: #221b46"
              ></i
            ></span>
            <a href="#">Log in with Facebook</a>
          </div>
          <div class="forget-psw">
            <a href="">Forget password?</a>
          </div>
        </fieldset>
        <fieldset id="fieldset-2">
          <p>
            Don't have an account? <span><a href="">Sign up</a></span>
          </p>
        </fieldset>
      </form>
      <div class="get-app">
        <p>Get app</p>
        <div class="store">
          <img src="google-play.png" alt="playStore" id="play" />
          <img src="microsoft.png" alt="microsoft" id="microsoft" />
        </div>
      </div>
    </div>
  </body>
</html>
